<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع العالمي</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .container img {
      width: 250px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>

  <audio autoplay>
    <source src="welcome.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <div class="container">
    <img src="images.gif" alt="صورة متحركة ترحيبية">
    <div class="title">أهلاً وسهلاً بيك في موقع العالمي</div>
    <button class="btn">ابدأ التصفح</button>
  </div>

</body>
</html>
